<lib-shared-ui>
  <app-header/>
  <main>
    <ul id="users">
      @for (user of users; track user.id){
        <li>
          <app-user [selected]="user.id === selectedUser?.id" [user]="user" (select)="(onSelectUser($event))"/>
        </li>
      }
    </ul>
    <app-user-details [userId]="selectedUser? selectedUser.id : '' "  [name]="selectedUser ? selectedUser.name : ''"/>
  </main>
</lib-shared-ui>
